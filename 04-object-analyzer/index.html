<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Object Property Analyzer</title>

</head>
<body>
  <h1>Object Property Analyzer</h1>

  <div>
    <h2>1. List all enabled settings as `"darkMode: true"`.</3>
    <p id="enabled-settings" class="output"></p>
  </div>

  <div>
    <h2>2. Count how many settings are set to `true`.</h2>
    <p id="count-true" class="output"></p>
  </div>

  <div>
    <h2>3. Convert settings to an array using `Object.entries()` and filter based on values.</h2>
    <pre id="filtered-settings-array" class="output"></pre>
  </div>

  <div>
    <h2>4. Rebuild the filtered settings object using `Object.fromEntries()`.</h2>
    <pre id="filtered-settings-object" class="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
